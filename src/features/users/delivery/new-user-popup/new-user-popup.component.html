<div class="pop-up" data-testid="newUserPopup">
  <div class="pop-up__overlay"></div>
  <div class="pop-up__box">
    <h2 class="pop-up__title">Nuevo usuario</h2>
    <div class="pop-up__form">
      <form [formGroup]="newUserForm" (ngSubmit)="onSaveUser()" novalidate>
        <div class="pop-up__form-item">
          <label class="pop-up__label" for="newUserName">* Nombre: </label>
          <input
            class="pop-up__input"
            id="newUserName"
            data-testid="newUserName"
            type="text"
            formControlName="name"
            required
          />
        </div>
        <p [class.pop-up__form--error]="!newUserForm.valid">* Campo obligatorio</p>
        <div class="pop-up__btn-wrapper">
          <button class="pop-up__btn" type="submit" data-testid="saveUserBtn" [disabled]="!newUserForm.valid">
            AÃ±adir
          </button>
          <button class="pop-up__btn" type="button" (click)="onCancel()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
